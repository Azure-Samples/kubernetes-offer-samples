name: CNAB Bundle Build

on:
    push:
        branches:
            - main
            - docker-publish

permissions:
  id-token: write
  contents: read

jobs:
    build-and-publish:
        runs-on: ubuntu-latest
        environment: production
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
        
            - name: Login to Azure
              uses: azure/login@v2
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
            
            - name: Log in to ACR
              uses: azure/cli@v2
              with:
                azcliversion: latest
                inlineScript: |
                    az account show
                    az acr login -n cdpx2bbbdcccfa4c4f81b9fd12cd0234701c00 --expose-token > testToken.json
                    testToken=`cat testToken.json | jq ".accessToken"`
                    testLogin=`cat testToken.json | jq ".loginServer"`
                    rm -rf testToken.json
                
            - name: Build CNAB Bundle
              uses: addnab/docker-run-action@v3
              with:
                image: cdpx2bbbdcccfa4c4f81b9fd12cd0234701c00.azurecr.io/2bbbdccc-fa4c-4f81-b9fd-12cd0234701c/official/container-package-app-external:1.0.01868.5
                options: -v /var/run/docker.sock:/var/run/docker.sock -v `pwd`:/data 
                azcliversion: latest
                run: |
                    cpa /data
                    cpa verufy
                    cpa buildbundle

